<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Roboto:400" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/custom.css" />
    <link rel="shortcut icon" href="./logo.ico" type="image/x-icon" />
    <title>Work Tool</title>
  </head>

  <body>
    <div id="app">
      <div class="button-create">
        <div id="create">
          <button @click="crearMensaje()">
            <span>CREATE MESSAGE</span>
          </button>
        </div>
      </div>
      <section>
        <div class="button mensaje" v-for="mensaje in mensajesGuardados">
          <div @click="copiarMensaje(mensaje)" class="msg">
            <strong>{{mensaje.titulo}}</strong>
          </div>
          <!-- <i data-bs-target="#editForm" data-bs-toggle="modal" @click=capturarMensaje(mensaje)
                class="bi bi-pencil p-2"></i> -->
          <i
            @click="eliminarMensaje(mensaje)"
            class="bi bi-trash3 delete-icon"
          ></i>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/SortableJS/Sortable@1.10.2/Sortable.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./scripts/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
